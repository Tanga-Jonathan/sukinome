<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
  
<!-- Carousel -->
<div id="sliding" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#sliding" data-bs-slide-to="5"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/Images/building-674828_1280.jpg" alt="pic1" class="d-block w-100 rounded-circle">
      <div class="carousel-caption display-5">Good Jerrycans at affordable prices</div>
    </div>
    <div class="carousel-item">
      <img src="/Images/bottle-148301_1280.png" alt="pic2" class=" bg-dark d-block w-100 img-fluid rounded-circle img-responsive">
      <div class="carousel-caption display-5">Even kitchen-ware we have you covered</div>
    </div>
    <div class="carousel-item">
      <img src="/Images/lego-674362_1280.jpg" alt="pic3" class="d-block w-100 img-fluid rounded-circle">
      <div class="carousel-caption display-5">industrial jars</div>
    </div>
    <div class="carousel-item">
      <img src="/Images/emoji-3202677_1280.jpg" alt="pic4" class="d-block w-100 img-fluid rounded-circle">
      <div class="carousel-caption display-5">We also deliver for free</div>
    </div>
    <div class="carousel-item">
      <img src="/Images/garbage-1255244_1280.jpg" alt="pic5" class="d-block w-100 img-fluid rounded-circle">
      <div class="carousel-caption display-5">We a good follow-up team</div>
    </div>
    <div class="carousel-item">
      <img src="/Images/pexels-julia-volk-5273119.jpg" alt="pic6" class="d-block w-100 img-fluid rounded-circle">
      <div class="carousel-caption display-5">You can call us <a href="/index.html"><button class="btn btn-primary lg">Here</button></a></div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#sliding" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#sliding" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>





    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

  




<script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
